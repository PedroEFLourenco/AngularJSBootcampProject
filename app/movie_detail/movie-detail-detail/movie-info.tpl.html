<div class="detail-movie">
  <div class="row">
    <div class="col-5">
      <div class="movie-poster">
        <img src="{{movieInfoWrapperScope.poster}}" class="w-100">
      </div>
      <!--Rent button component aqui-->
      <rent-button></rent-button>
    </div>
    <div class="col-7 text-color">
      <div class="movie-trailer">
        <ng-youtube-embed
          video="movieInfoWrapperScope.videoURL"
          autoplay="false"
          color="white"
          disablekb="true"
          end="20">
        </ng-youtube-embed>
      </div>
      <div class="movie-detail-detail">
        <h4 class="movie-title">{{movieInfoWrapperScope.nome}}</h4>
        <small class="text-italic">{{movieInfoWrapperScope.ano}}</small>
        <p class="movie-plot">{{movieInfoWrapperScope.plot}}</p>
        <!-- cast Faces component aqui -->
        <div class="movie-cast">
        <cast-face  ng-repeat="x in movieInfoWrapperScope.elenco" nome={{x.nome}}></cast-face>
        </div>
        <!--<div class="movie-rate">rates</div>-->
        <!-- <div ng-view></div> -->
      </div>
    </div>
  </div>
</div>
